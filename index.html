<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Wavv Lite | Speed & Stability</title>

		<!-- Primary Meta Tags -->
		<meta
			name="description"
			content="Wavv Lite — lightweight browser speed & stability test. Measure latency, jitter and download speed quickly in your browser."
		/>
		<meta
			name="keywords"
			content="speed test, latency, jitter, download speed, Wavv"
		/>
		<meta name="author" content="Wavv Project" />
		<meta name="robots" content="index, follow" />
		<link rel="canonical" href="/" />

		<!-- Open Graph / Facebook -->
		<meta property="og:title" content="Wavv Lite | Speed & Stability" />
		<meta
			property="og:description"
			content="Lightweight browser speed & stability test."
		/>
		<meta property="og:type" content="website" />
		<meta property="og:url" content="/" />
		<meta
			property="og:image"
			content="https://eternalstoneinside.github.io/Wevv/assets/icons/preview.svg"
		/>
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:image:alt" content="Wavv Lite preview" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta
			name="twitter:image"
			content="https://eternalstoneinside.github.io/Wevv/assets/icons/preview.svg"
		/>
		<meta property="og:site_name" content="Wavv" />

		<!-- Mobile / PWA -->
		<meta name="theme-color" content="#007bff" />
		<meta name="referrer" content="no-referrer-when-downgrade" />
		<meta name="format-detection" content="telephone=no" />

		<!-- Icons & Manifest (place your icons in assets/icons/) -->
		<link
			rel="icon"
			type="image/png"
			href="/assets/icons/favicon-96x96.png"
			sizes="96x96"
		/>
		<link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg" />
		<link rel="shortcut icon" href="/assets/icons/favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/assets/icons/apple-touch-icon.png"
		/>
		<meta name="apple-mobile-web-app-title" content="Wavv" />
		<link rel="manifest" href="/assets/icons/site.webmanifest" />

		<!-- Fonts & Performance -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />

		<!-- Critical CSS / Inline (optional) -->
		<!-- You can inline above-the-fold critical CSS here to improve perceived performance -->
	</head>
	<body>
		<div class="container">
			<header>
				<h1 class="logo">Wa<span>vv</span></h1>
				<p class="tagline">Lite Browser Test</p>
				<!-- Burger menu (always visible) -->
				<button
					id="burger-btn"
					class="burger-btn"
					aria-label="Open menu"
					aria-expanded="false"
				>
					<span class="burger-line"></span>
					<span class="burger-line"></span>
					<span class="burger-line"></span>
				</button>
			</header>

			<!-- Side menu (slides from left) -->
			<nav id="side-menu" class="side-menu" aria-hidden="true">
				<!-- Logo placed in the menu header, opposite the close button -->
				<div class="menu-logo">
					<a href="/" class="menu-logo-link" aria-label="Home"
						>Wa<span>vv</span></a
					>
				</div>
				<button id="menu-close" class="menu-close" aria-label="Close menu">
					✕
				</button>
				<div class="menu-content">
					<div class="menu-item menu-theme-toggle">
						<span class="menu-label">Theme</span>
						<label for="theme-switch" class="toggle" title="Toggle theme">
							<input
								type="checkbox"
								class="input"
								id="theme-switch"
								aria-label="Toggle theme"
							/>
							<div class="icon icon--moon" aria-hidden="true">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 24 24"
									fill="currentColor"
									width="24"
									height="24"
								>
									<path
										fill-rule="evenodd"
										d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"
										clip-rule="evenodd"
									></path>
								</svg>
							</div>

							<div class="icon icon--sun" aria-hidden="true">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 24 24"
									fill="currentColor"
									width="24"
									height="24"
								>
									<path
										d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"
									></path>
								</svg>
							</div>
						</label>
					</div>
				</div>
			</nav>
			<div id="menu-overlay" class="menu-overlay" hidden></div>

			<main class="test-card">
				<div class="info-bar" id="info-bar">
					<div class="info-item">
						<span class="info-label">IP:</span>
						<span id="user-ip">Loading...</span>
					</div>
					<div class="info-item">
						<span class="info-label">Provider:</span>
						<span id="user-isp">...</span>
					</div>
					<div class="info-item">
						<span class="info-label">Location:</span>
						<span id="user-loc">...</span>
					</div>
				</div>
				<div class="status-indicator" id="status-indicator">Ready to test</div>

				<div class="metrics">
					<div class="metric-item">
						<span class="label">Latency</span>
						<div class="value" id="latency-value">
							<span id="latency-ms">0 <small>ms</small></span>
							<div id="latency-jitter" class="sub" style="opacity: 0">
								Jitter: ±0 ms
							</div>
						</div>
					</div>
					<div class="metric-item">
						<span class="label">Download</span>
						<div class="value" id="download-value">0 <small>Mbps</small></div>
					</div>
				</div>

				<div class="progress-container">
					<div class="progress-bar" id="progress-bar"></div>
				</div>

				<button id="start-btn" class="main-button">Start Test</button>
			</main>

			<footer>
				<p>&copy; 2025 eternalstoneinside</p>
			</footer>
		</div>

		<script src="js/utils.js"></script>
		<script src="js/engine.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
